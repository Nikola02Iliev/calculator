<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sctipt.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="nums">250 + 250</div>
                <div class="result">500</div>
            </div>
            <div class="calculator-buttons">
                <div class="numbers">
                    <div>0</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>.</div>
                    <div>=</div>
                </div>
                <div class="operators">
                    <div>+</div>
                    <div>-</div>
                    <div>*</div>
                    <div>/</div>
                    <div>AC</div>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
